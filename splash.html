<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link rel="stylesheet" href="splash.css">
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Splash screen container */
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
        }

        /* Message box with transparent background */
        .message-box {
            background: transparent;
            border: none;
            padding: 30px 50px;
        }

        /* Message content */
        #message {
            font-size: 2rem;
            font-weight: bold;
            line-height: 2.5rem;
            color: #ffffff;
            opacity: 0;
            transition: opacity 5s ease-in-out;
        }

        /* Fade-in effect */
        .fade-in {
            opacity: 1 !important;
        }

        /* Background video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="memories.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="splash-screen">
        <div class="message-box">
            <p id="message"></p>
        </div>
    </div>

    <script>
        const messages = [
            "Hi mahal, salamat kay ni click ka sa link na akong gi gama.",
            "I create this for you only to keep our memories forever.",
            "You may keep it or not; it will still be available forever.",
            "And I super miss you so much, bubu nahu."
        ];

        const messageElement = document.getElementById("message");
        let index = 0;

        function displayMessage() {
            messageElement.textContent = messages[index];
            messageElement.classList.add("fade-in");

            setTimeout(function () {
                messageElement.classList.remove("fade-in");
                index++;

                if (index < messages.length) {
                    setTimeout(displayMessage, 1000);
                } else {
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 5000);
                }
            }, 5000);
        }

        displayMessage();
    </script>
</body>
</html>
