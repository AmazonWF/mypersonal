<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url('gallery-project/phot.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(90, 90, 90, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: rgb(8, 14, 8);
      animation: matrixEffect 3s infinite;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
    }

    @keyframes matrixEffect {
      0% { opacity: 1; transform: scale(1); text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
      50% { opacity: 0.5; transform: scale(1.05); text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0; }
      100% { opacity: 1; transform: scale(1); text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #ddd;
      background: transparent;
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }

    .input-group label {
      position: absolute;
      left: 12px;
      top: 12px;
      font-size: 1rem;
      color: #fafafa;
      pointer-events: none;
      transition: all 0.3s ease;
      background: rgba(119, 119, 119, 0.3);
      padding: 0 5px;
    }

    .input-group input:focus,
    .input-group input:valid {
      border-color: #4CAF50;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      top: -10px;
      left: 10px;
      font-size: 0.9rem;
      color: #4CAF50;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
      font-size: 1.2rem;
    }

    .toggle-password:hover {
      color: #fff;
    }

    .slider-container {
      position: relative;
      width: 100%;
      background-color: #4CAF50;
      border-radius: 50px;
      height: 50px;
      overflow: hidden;
      user-select: none;
      touch-action: pan-y;
    }

    .slider-handle {
      position: absolute;
      height: 100%;
      width: 50px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .slider-text {
      color: white;
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" name="username" required />
          <label for="username">Our Endearment</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Password Date We Meet month/day/year</label>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="slider-container" id="slider">
          <div class="slider-handle" id="sliderHandle">‚û°Ô∏è</div>
          <span class="slider-text">Swipe to Continue</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      icon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    }

    const handle = document.getElementById('sliderHandle');
    const slider = document.getElementById('slider');
    let isDragging = false;
    let startX = 0;

    // Desktop support
    handle.addEventListener('mousedown', function (e) {
      isDragging = true;
      startX = e.clientX;
      handle.style.transition = 'none';
    });

    document.addEventListener('mousemove', function (e) {
      if (!isDragging) return;
      let deltaX = e.clientX - startX;
      deltaX = Math.max(0, Math.min(deltaX, slider.offsetWidth - handle.offsetWidth));
      handle.style.left = deltaX + 'px';
    });

    document.addEventListener('mouseup', function () {
      if (isDragging) {
        isDragging = false;
        const position = parseInt(handle.style.left) || 0;
        const threshold = slider.offsetWidth - handle.offsetWidth - 10;
        if (position >= threshold) {
          submitLogin();
        } else {
          handle.style.left = '0px';
          handle.style.transition = 'left 0.3s ease';
        }
      }
    });

    // Mobile touch support
    handle.addEventListener('touchstart', function (e) {
      isDragging = true;
      startX = e.touches[0].clientX;
      handle.style.transition = 'none';
    });

    document.addEventListener('touchmove', function (e) {
      if (!isDragging) return;
      let deltaX = e.touches[0].clientX - startX;
      deltaX = Math.max(0, Math.min(deltaX, slider.offsetWidth - handle.offsetWidth));
      handle.style.left = deltaX + 'px';
    });

    document.addEventListener('touchend', function () {
      if (isDragging) {
        isDragging = false;
        const position = parseInt(handle.style.left) || 0;
        const threshold = slider.offsetWidth - handle.offsetWidth - 10;
        if (position >= threshold) {
          submitLogin();
        } else {
          handle.style.left = '0px';
          handle.style.transition = 'left 0.3s ease';
        }
      }
    });

    function submitLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const correctUsername = "Love";
      const correctPassword = "02/09/2016";

      if (username === correctUsername && password === correctPassword) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "splash.html";
      } else {
        alert("Invalid username or password! Please try again.");
        handle.style.left = '0px';
        handle.style.transition = 'left 0.3s ease';
      }
    }
  </script>
</body>
</html>
